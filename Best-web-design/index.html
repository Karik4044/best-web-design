<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng thuốc lá</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #444;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cửa hàng thuốc lá</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Trang chủ</a></li>
            <li><a href="#products">Sản phẩm</a></li>
            <li><a href="#about">Giới thiệu</a></li>
            <li><a href="#contact">Liên hệ</a></li>
        </ul>
    </nav>

    <main>
        <section id="products">
            <h2>Sản phẩm của chúng tôi</h2>
            <div class="products">
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Thuốc lá">
                    <h3>Marlboro</h3>
                    <p>Giá: 45.000đ</p>
                    <button>Mua ngay</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Thuốc lá">
                    <h3>Vinataba</h3>
                    <p>Giá: 35.000đ</p>
                    <button>Mua ngay</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Thuốc lá">
                    <h3>555</h3>
                    <p>Giá: 40.000đ</p>
                    <button>Mua ngay</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cửa hàng thuốc lá. All rights reserved.</p>
    </footer>
</body>
</html>
